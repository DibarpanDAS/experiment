<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you go out with me?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            /* Prevent scrolling and zooming on mobile */
            overflow: hidden; 
            touch-action: none;
        }
        .romantic-font {
            font-family: 'Pacifico', cursive;
        }
        /* Floating hearts animation background */
        .heart-bg {
            position: absolute;
            color: rgba(236, 72, 153, 0.2);
            animation: float 6s linear infinite;
            z-index: 0;
            pointer-events: none; /* Ensure clicks go through hearts */
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .btn-transition {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="h-[100dvh] w-screen flex flex-col justify-center items-center relative">

    <!-- Background Hearts Container -->
    <div id="hearts-container" class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <!-- Main Card -->
    <!-- Added mx-4 and reduced padding for mobile (p-6) -->
    <div id="main-card" class="bg-white/80 backdrop-blur-sm p-6 md:p-12 rounded-3xl shadow-xl text-center max-w-sm md:max-w-md mx-4 z-10 border-4 border-white transform transition-all duration-500">
        
        <!-- Cute Gif/Image -->
        <div class="mb-6">
            <!-- Slightly smaller image on mobile (w-28) -->
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear" class="w-28 h-28 md:w-32 md:h-32 mx-auto rounded-full object-cover shadow-md border-4 border-pink-200">
        </div>

        <!-- Smaller text on mobile (text-3xl) -->
        <h1 class="romantic-font text-3xl md:text-5xl text-pink-600 mb-8 leading-tight">
            Will you go out with me?
        </h1>

        <!-- Buttons Container -->
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center relative min-h-[60px]">
            <button id="yesBtn" onclick="acceptProposal()" class="btn-transition px-8 py-3 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-full text-lg md:text-xl shadow-lg hover:shadow-pink-300/50 hover:scale-110 active:scale-95 cursor-pointer z-20 w-full md:w-auto">
                Yes! üíñ
            </button>
            
            <!-- No button absolute on mobile to prevent layout shifts when it moves -->
            <button id="noBtn" onclick="moveButton()" ontouchstart="moveButton(event)" class="btn-transition px-8 py-3 bg-gray-200 text-gray-500 font-bold rounded-full text-lg md:text-xl hover:bg-gray-300 z-20 w-full md:w-auto mt-2 md:mt-0">
                No
            </button>
        </div>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div id="success-screen" class="hidden fixed inset-0 z-50 flex flex-col justify-center items-center bg-pink-100/90 backdrop-blur-md transition-opacity duration-1000 p-4">
        <h1 class="romantic-font text-4xl md:text-7xl text-pink-600 mb-6 animate-bounce text-center leading-tight">
            Yay! I knew it! ‚ù§Ô∏è
        </h1>
        <p class="text-xl md:text-2xl text-pink-800 font-bold mb-8 text-center">See you soon! üòò</p>
        <img src="https://media.tenor.com/ivKWdfQ1RSgAAAAi/goma-peach.gif" alt="Celebration" class="w-40 h-40 md:w-48 md:h-48 rounded-2xl shadow-2xl border-4 border-white">
        <button onclick="location.reload()" class="mt-12 px-8 py-3 bg-white text-pink-500 rounded-full font-bold shadow-md hover:bg-gray-50 text-lg">
            Replay
        </button>
    </div>

    <script>
        // Create background floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 20;
            
            for(let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('heart-bg');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let isMoved = false;

        function moveButton(e) {
            // Prevent default touch behavior (zooming/scrolling) when touching the button
            if(e) e.preventDefault();

            // Get the viewport dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Reduce buffer for mobile so it doesn't get stuck in corners
            const buffer = 20; 

            // Calculate new random position within safe bounds
            const newX = Math.random() * (width - btnWidth - (buffer * 2)) + buffer;
            const newY = Math.random() * (height - btnHeight - (buffer * 2)) + buffer;

            // Apply new position using fixed positioning
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Ensure z-index keeps it above background but below success screen
            noBtn.style.zIndex = '30';
            
            // Add a little rotation for chaos
            const rotation = Math.random() * 30 - 15;
            noBtn.style.transform = `rotate(${rotation}deg)`;

            // If this is the first move, expand the Yes button slightly
            if (!isMoved) {
                isMoved = true;
                // On mobile, maybe don't grow it too huge too fast
                growYesButton();
            }
        }

        function growYesButton() {
            // Make the Yes button slightly larger every time they try to click No
            let currentScale = 1;
            // Slightly gentle growth on mobile
            yesBtn.style.transform = `scale(${currentScale * 1.1})`;
        }

        function acceptProposal() {
            const successScreen = document.getElementById('success-screen');
            const mainCard = document.getElementById('main-card');
            
            // Play celebration animation
            successScreen.classList.remove('hidden');
            
            // Create a confetti explosion of hearts
            const confettiInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = '24px';
                heart.style.zIndex = '100';
                heart.style.animation = 'fall 3s linear forwards';
                
                // Add falling animation dynamically
                if(!document.getElementById('fall-style')) {
                    const style = document.createElement('style');
                    style.id = 'fall-style';
                    style.textContent = `
                        @keyframes fall {
                            to { transform: translateY(100vh) rotate(360deg); }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(heart);
                
                // Clean up heart after animation
                setTimeout(() => heart.remove(), 3000);
            }, 100);

            // Stop generating confetti after 10 seconds to save mobile battery
            setTimeout(() => clearInterval(confettiInterval), 10000);
        }
    </script>
</body>
</html>
